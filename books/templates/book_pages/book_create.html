{% extends 'base.html' %}

{% block content %}
    <h1>Add a new book</h1>
    <form method="POST">
        {% csrf_token %}
        <ul>
            {{ new_book.as_p }}
            <button type="submit" value="submit">Add a Book</button>
            <a href="{% url 'display_all_books' %}">display all books</a>
        </ul>
    </form>

    <ul>
        {% for success_message in messages %}
        <li>{{success_message}}</li>
        {% endfor %}
    </ul>
{% endblock %}
