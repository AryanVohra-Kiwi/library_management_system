{% extends 'base.html' %}
{% block content %}
<h1>Update Password</h1>
<p>updating password for user : {{user.username}}</p>
<p>first name : {{user.first_name}}</p>
<p>last name : {{user.last_name}}</p>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{pass_form.as_p}}
    <button type="submit"> update password</button>
</form>
<p>return to <a href="{% url 'user_home_page' request.user.id%}">homepage</a></p>
{% endblock %}
